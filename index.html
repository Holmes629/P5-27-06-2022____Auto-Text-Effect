<!DOCTYPE html>
<html>
    <head>
        <title>Auto Text Effect</title>
        <link rel="stylesheet" href="P5-Auto_text_Effect.css">
    </head>
    <body>
        
       <div class="sectionClass" id ="sectionid1">
             <div class="index-div">
                <h1>Enter the Text below:</h1>
            </div>
        
            <input id="index-input" type="text" value="We do Programming!" placeholder="Enter the Text">
            <br>
            <div class="button">
                <button class="enter">
                    <a href="javascript:void(0);" onclick="click1()">Enter</a>
                </button>
            </div> 
           
       </div>
        
        <div class="section" id="sectionid2">
                 <div>
                     <h1 class="output" id="output">|</h1>
                </div>
            <button class="small-div">
                Speed: <input id="input" type="number" value="1" min="1" step="1" size="10" accept="text/html">
            </button>
        </div>
        
        <script type="text/javascript" src="P5-Auto_text_Effect.js"></script>
    </body>
</html>
